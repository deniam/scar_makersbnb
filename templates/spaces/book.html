<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        border: 2px solid rgb(15, 2, 2);
        padding: 10px;
      }
      </style>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Book A Space</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <a href="/index"><i class="fa fa-home"></i>Home</a>
    </div>
    <h1>Spaces listed below</h1>
    {% for space in spaces %}
    <div>
      <a href="/spaces/{{space.id}}"><p>Name: {{ space.name }}</p></a>
      <p>Description: {{ space.description }}</p>
      <p>Price: {{ space.price }}</p>
      <p>Availability: {{ space.availability }}</p>
      <br />
    </div>
    {% endfor %}
    <a href="/spaces/new_space">Add New Listing</a>
    <a href="/spaces/my_requests">See my requests received and sent!</a>
  </body>
</html>
